<!DOCTYPE html>
<html>
<head>
	<title>Nimbus Tetris</title>
	<link rel="stylesheet" href="css/pure.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery-impromptu.css">
</head>
<body>
	<div class="mask">
		<a id="login" class="pure-button blue_button">
			Login to Play<br>
			<span><text>Realtime Tetris</text></span>
		</a>
	</div>
	<div class="pure-g-r">
		<div id="top_bar" class="pure-u-1">
			<div class="logo">
				<h3>Nimbus Tetris</h3>
			</div>
			<div class="btns">
				<input type="email" id="invite_email" placeholder="Type in google account">
				<a id="invite" class="pure-button">Invite Friends</a>
				<a id="logout" class="pure-button">Logout</a>
			</div>
		</div>
		<div id="game">
			<p class="controls">
				<a class="restart pure-button" id="restart">Restart</a>
				<a class="pause pure-button" id="pause">Pause</a>
			</p>
			<ul class="players pure-g-r">
				<li class="player player1 pure-u-1-2">
					<p class="player_name0">Player 1</p>
					<p><img id="avatar0" class="avatar" src="https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/s128/photo.jpg" alt="" width="32px" height="32px"></p>
					<canvas id="canvas0" width="250" height="500"></canvas>
				</li>
				
				<li class="player pure-u-1-2">
					<p class="player_name1">Player 2</p>
					<p><img id="avatar1" class="avatar" src="https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/s128/photo.jpg" alt="" width="32px" height="32px"></p>
    				<canvas id="canvas1" width="250" height="500"></canvas>
				</li>
			</ul>
		</div>
	</div>
	<div class="avgrund-overlay"></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-impromptu.js"></script>
	<script src="js/tetris.js"></script>
	<script src="js/all.js"></script>
	<script src="js/init.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
