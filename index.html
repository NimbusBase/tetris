<!DOCTYPE html>
<html>
<head>
	<title>Nimbus Tetris</title>
	<link rel="stylesheet" href="css/pure.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="pure-g-r">
		<div id="top_bar" class="pure-u-1">
			<div class="logo">
				<h3>Nimbus Tetris</h3>
			</div>
			<div class="btns">
				<input type="email" id="invite_email" placeholder="Type in google account">
				<a id="invite" class="pure-button">Challenge</a>
				<a id="login" class="pure-button">Login</a>
			</div>
		</div>
		<div id="game">
			<ul class="players pure-g-r">
				<li class="player player1 pure-u-1-2">
					<p class="player_name0">Player 1</p>
					<canvas id="canvas0" ></canvas>
				</li>
				<li class="player pure-u-1-2">
					<p class="player_name1">Player 2</p>
    				<canvas id="canvas1" ></canvas>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/tetris.js"></script>
	<script src="js/all.js"></script>
	<script src="js/init.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
